<!DOCTYPE html>
<!-- lang '언어설정 태그' 영어 en / 한국어 ko -->
<!-- 태그는 소문자로 작성, 안에 들어가는 내용은 대소문자 상관없음. -->
<!-- 주석 ctrl+/ -->
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <!-- title = 탭 제목을 말함. -->
    <title>제목 글자 태그</title>
</head>
<body>
    <h1>Header-1</h1>
    <!-- h1 '가장 큰 제목을 말함.' 문서 한개당 한 개만 작성. -->
    <h2>Header-2</h2>
    <!-- h2 '목차의 중간 제목 정도의 크기를 말함.' -->
    <h3>Header-3</h3>
    <!-- h4~6 많이 사용하지 않으며,'사용시 구조상 복잡해짐'
         하지만 용도에 맞게 사용할 수는 있음. -->
    <h4>Header-4</h4>
    <h5>Header-5</h5>
    <h6>Header-6</h6>

    <!-- html의 경우 단순 반복 작업이 많으며, 되도록이면 공식을 사용하여 줄이면 좋음.
         h${header-$}*6  / $ -> 넘버링 / {} -> / *6 ->  -->
</body>
</html>
