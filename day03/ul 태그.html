<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 태그</title>
</head>
<body>
    <!-- 순서가 없는 목록 태그(unordered list)-->
    <!-- 웹사이트의 갖가지 목록들을 작성하는 태그 -->
    <!-- 텍스트 목록에만 쓰는게 아니라 컨텐츠 목록에도 사용이 가능해서 
         굉장히 많이 사용하는 태그 -->
    <ul>
        <li>짜장면</li>
        <li>짬뽕</li>
        <li>울면</li>
        <li>아끼우동</li>
    </ul>

    <!-- ul>li*4 입력은 이렇게 간단한 공식 사용 -->
</body>
</html>
