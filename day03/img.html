    <!-- 하지만 웹 특성상 내가 작업한 파일을 서버로 올릴 경우

    <!-- A 방법 : 안전함, 관리가 편함-->
        <img src="../img/이미지1.jpg" alt="대체텍스트">

        그럴 경우 이미지가 소실 될 수 있음 -->
        <!-- 그렇기 때문에 상대경로 사용하는 습관을 만들어야함. -->

        <!-- './' 현재 경로부터 시작 일반적인 웹 작성에서는 있어도 없어도 영향 없음. -->
        <!-- src : 경로 / alt : 대체텍스트 -->
        <!-- alt : 웹표준상 대체택스트가 빠지면 에러, 간단하게라도 반드시 작성해야함 -->
        <!-- 로딩이 실패 했을 때(경로 오류, 인터넷 오류) -->
        <!-- 접근성(시각장애인) alt에 이미지에 대한 설명을 작성할 수 있음. -->

        <!-- 웹에 있는 이미지를 가져올 떄 -->

        <!-- B 방법 : 트래픽 오류가 최소화, 의존도가 높아짐, 위험도 증가 --> 
        <img src="https://i.pinimg.com/564x/e2/58/b9/e258b9865c75705ec1ef5351cc455005.jpg" alt="대체텍스트">
