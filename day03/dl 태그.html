<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정의 목록 태그</title>
</head>
<body>
    <!-- definition list : 정의 목록 -->
    <!-- dl은 dt, dd 가 세트 -->

    <h2>SBS아카데미컴퓨터아트학원</h2>
    <dl>
        <dt>강남지점</dt>
        <dd>주소: 서울특별시 서초구 서초대로 77길 3 아라타워 5층</dd>
    </dl>

    <dl>
        <dt>신촌지점</dt>
        <dd>주소: 서울특별시 서대문구 신촌로 183 유인빌딩 5층</dd>
    </dl>
    
<!-- 위에 처럼 사용은 가능 하나 구조가 복잡해지기 때문에 고민해봐야하며,
     텍스트로 작성이 가능하고 크게 문제가 안됨.(p태그) -->

     <p>강남지점:서울특별시 서초구 서초대로 77길 3 아라타워 5층</p>

    <!-- 특정 용어에 대한 정의와 설명을 나타내는 태그 -->
    <dl>
        <!-- definition term -->
        <dt>스피커</dt>
        <!-- definition data -->
        <dd>판의 진동을 이용해 소리를 전달해주는 기기</dd>
    </dl>

</body>
</html>
