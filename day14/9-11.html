<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
          padding: 0;
          margin: 0;
        }
        .hide-check:checked + div{
            height: 0px;
        }

        div {
            overflow: hidden;
            width: 650px;
            height: 300px;
            background-color: yellow;
            /* 애니메이션 넣어보기 ↓ */
            transition: 1s;
        }
    </style>
</head>
<body>
    <input class="hide-check" type="checkbox"/>
    <div>
        <h1>Lorem ipsum</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Vel, assumenda sapiente at inventore sequi rerum voluptatem delectus, aliquam possimus quae nisi vero aut, a nulla saepe ipsa? Voluptatum, voluptates tenetur.</p>
    </div>
</body>
</html>
