<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a 하이퍼링크</title>
</head>
<body>
    <!-- a 태그는 중요함. -->
    <!-- #은 임시링크 -->
    <a href="#">텍스트</a>
    <!-- 기존창에 열림 -->
    <a href="https://naver.com">네이버</a> 

   <!-- alt + 방향키 위아래로 줄 단위 위치변경 가능. -->
    <a href="https://naver.com" target="_self">셀프(기본값)</a>

    <!-- 새로운 탭을 열어 페이지 로드 -->
    <a href="https://naver.com" target="_blank">블랭크(새창)</a>

    <!-- 밑에 두개는 요즘 잘 안 쓰는 태그 / ifram 태그와 함께 사용해야하는 속성으로 ifram의 부모 페이지로에 로드 -->
    <a href="https://naver.com" target="_parent"></a>

    <!-- ifram이 2중 이상 중복되어 있을 때 사용하며 최상위 웹페이지에 로드 -->
    <!-- 일반적으로 구글 애드센스나 유튜브 영상 공유 등에서 볼 수 있는 태그 -->
    <a href="https://naver.com" target="_top"></a>

    <!-- 전화앱, 문자앱, 메일앱으로 연결 -->
    <a href="tel:114">114에 전화하기</a>
    <a href="sms:010-1234-5678">문자 보내기</a>
    <a href="mailto:hus0502@naver.com">이메일 보내기</a>
</body>
</html>
