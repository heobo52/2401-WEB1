<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 포폴할때는 이 방법으로 해야함 -->
    <!-- 가장 많이 사용하고 유용한 형태-> css 따로 만들고 링크로 불러오는 형태 -->
    <!-- html 과 css를 완전히 분리한 형태로 재사용이 용이 -->
    <!-- 일관된 디자인을 주로 하는 웹디자인 특성상 재사용이 용이한 것은 굉장히 큰 장점 -->
    <link rel="stylesheet" href="example.css">

    <!-- 위 방법 보다는 재사용성이 떨어지는 방법 -->
    <!-- html 문서 내에 css가 들어가는 방법으로, 다양한 예제파일을 많이 만들어야하는 수업 특성상
    아래 방법으로 작성 -->
    <style> 
    /* css  작성 */
    </style>
</head>
<body>
    <!-- 인라인 스타일 -->
    <!-- 재사용이 불가능 하며 아래방식으로 작성하게 되면 재사용해야하는 부분도 일일이 모두 작성해야함 -->
    <!-- 일반적으로 웹디자인에서는 가장 기피하는 방식 -->
    <p style="color: brown;">안녕하세요</p>
</body>
</html>
