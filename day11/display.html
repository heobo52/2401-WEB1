<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: gray;

            display: none;
        }
    </style>
</head>
<body>
    <!-- display에 들어갈 수 있는 속성 -->
    <!-- 1. block 2. inline 3. inline-box 4. none 5. flex 6. grid-->

    <!-- inline-box 글자 구조를 만드는 속성 / 밑에 여백 생김 -->
    <!-- 블록 속성을 유지하면서 inline의 흐름을 따르도록 해주는데 -->
    <!-- 블록을 한줄에 배치해주는 유용한 속섷이지만 -->
    <!-- 구조를 잡는데 사용하기에는 적합하지 않다 -->

    <!-- but block 요소를 beseline 위에 얹어야 되는 상황에서는 굉장히 유용하다.-->

    <!-- none은 개체를 아예 출력하지 않는 속성. -->
    <!-- 웹에서 컨텐츠를 숨기는 방법은 여러가지가 있는데 -->
    <!-- 그 중 가장 강력한 방식(아예 출력하지 않기 때문) -->

    <!-- display: none; 같은 경우 정적인 웹사이트에서는 필요 없을 수 있지만 -->
    <!-- 하지만 반응형 웹이나 사용자의 행동에 따라 반응하는 인터렉티브 웹 같은 경우에는 -->
    <!-- 유용하게 쓰일 수 있는 속성이다 -->
    <!-- 하지만 display 속성 특성상 애니메이션을 구현하는데 사용하기 어렵다. -->

    <div class="box"></div>
</body>
</html>
