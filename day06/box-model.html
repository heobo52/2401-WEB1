<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-model</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        .box {
            /* background-color: pink; */
            width: 100px;
            height: 100px;
            /* border 테두리를 설정하는 속성. 순서대로 굵기 선타입 색상이다. 순서는 섞여도 된다. */
            border: 1px solid black;
            /* ex. 옷에 두께 */
            padding: 16px;
            /* ex. 사회적 거리두기와 비슷 각 사람한테 5m 떨어지라고 명령했다고 10m 떨어지진 않는 것처럼 
            마진을 16px 지정하게 되면 합쳐서 32px 떨어지는 것이 아니라 그냥 16px 떨어지게 됨 */
            margin: 16px;
        } 
    </style>
</head>
<body>
    <div class="box"></div>
    <!-- 컨텐츠(파랑): 실제로 내용이 들어갈 수 있는 부분 -->
    <!-- 패딩(연두): 내부 여백 -->
    <!-- 마진(주황): 외부 여백 -->
    <!-- 보더(검정색): 테두리 -->
</body>
</html>
